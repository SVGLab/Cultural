<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cultural Vinil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonte estilizada Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 82vw;
            max-width: 350px;
            min-width: 120px;
            margin-top: 5vw;
            margin-bottom: 0;
        }
        #contador {
            font-family: 'Orbitron', 'Share Tech Mono', monospace;
            font-size: 9vw;
            margin: 3vw 0 5vw 0;
            color: #111;
            letter-spacing: 2.5px;
            text-align: center;
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 0 2px 6px #fff, 0 0px 0px #fff;
        }
        #vinil-gif {
            width: 98vw;
            max-width: 480px;
            min-width: 150px;
            margin: 2vw 0 3vw 0;
            cursor: pointer;
            display: block;
            border-radius: 12px;
        }
        #toque {
            width: 75vw;
            max-width: 420px;
            min-width: 120px;
            margin: 0 0 5vw 0;
            display: block;
        }
        img { -webkit-tap-highlight-color: transparent;}

        @media (max-width: 650px) {
            .logo { width: 92vw; max-width: 260px; margin-top: 8vw;}
            #vinil-gif { width: 98vw; max-width: 330px;}
            #toque { width: 88vw; max-width: 280px;}
            #contador { font-size: 12vw; }
        }
        @media (max-width: 430px) {
            .logo { width: 97vw; max-width: 140px; }
            #vinil-gif { width: 99vw; max-width: 170px;}
            #toque { width: 95vw; max-width: 160px;}
            #contador { font-size: 13vw;}
        }
    </style>
</head>
<body>
    <img src="Logo Cultural.png" alt="Logo Cultural" class="logo">
    <div id="contador"></div>
    <img id="vinil-gif" src="vinil_Web.gif" alt="Vinil Girando" draggable="false">
    <img id="toque" src="toque.png" alt="Toque para ouvir">
    <audio id="vinil-audio" src="vinil.mp3"></audio>
    <script>
        // CONTAGEM REGRESSIVA
        function atualizaContador() {
            const alvo = new Date('2025-05-29T12:00:00-03:00').getTime();
            const agora = new Date().getTime();
            let dist = alvo - agora;
            if (dist < 0) {
                document.getElementById('contador').textContent = "Evento iniciado!";
                return;
            }
            const dias = Math.floor(dist / (1000 * 60 * 60 * 24));
            const horas = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const min = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
            const seg = Math.floor((dist % (1000 * 60)) / 1000);
            document.getElementById('contador').textContent =
                `${dias}d ${horas}h ${min}m ${seg}s`;
        }
        setInterval(atualizaContador, 1000);
        atualizaContador();

        // CLICK NO GIF
        let estado = 0;
        const vinil = document.getElementById('vinil-gif');
        const audio = document.getElementById('vinil-audio');
        vinil.addEventListener('click', function() {
            if (estado === 0) {
                audio.currentTime = 0;
                audio.loop = true;
                audio.play();
                estado = 1;
            } else if (estado === 1) {
                window.location.href = 'misterio.html';
                estado = 2;
            }
        });

        // Garante autoplay após interação
        document.body.addEventListener('click', function(){
            if(audio.paused && estado === 1){
                audio.play();
            }
        }, {once:true});

        // Se o usuário pausar manualmente o áudio, volta a tocar
        audio.addEventListener('pause', () => {
            if(estado === 1) audio.play();
        });
    </script>
</body>
</html>
